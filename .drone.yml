kind: pipelinename: defaultsteps:  - name: testing    image: golang    commands:      - go test ./...  - name: publish    image: plugins/docker    settings:      repo: registry:80/dms/sso      registry: registry:80      tags:        - latest        - ${DRONE_TAG}      auto_tag: true      force_tag: true      insecure: true  - name: run    image: plugins/webhook    settings:      urls: http://twportainer:9000/api/webhooks/0ca24d3f-87c5-46b8-b2c2-49621fa8a71d      content_type: application/json      template: |        {          "owner": "{{ repo.owner }}",          "repo": "{{ repo.name }}",          "status": "{{ build.status }}",        }